<div class="flex align-content-center">
  @if (avatarUrl() != null) {
    <img ngSrc="{{avatarUrl()}}" alt="user-avatar" class="border-round-3xl avatar"
         [ngClass]="avatarSize()" fill>
  } @else {
    <div class="flex align-items-center justify-content-center unknown-user"
         [ngClass]="avatarSize()">
      <fa-icon [icon]="'user'" class="text-dark"></fa-icon>
    </div>
  }
</div>
